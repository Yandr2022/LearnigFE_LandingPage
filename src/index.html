<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/1fe25c0f21.js"
      crossorigin="anonymous"
    ></script>
    <title>Уроки игры на гитаре</title>
    <meta
      name="description"
      content="Лучший репетитор игры на гитаре в Минске"
    />
  </head>
  <body>
    <!-- First section -->
    <section class="main-section">
      <div class="container main-section__nav-container">
        <!-- Nav menu First section-->
        <header class="main-section__header">
          <a href="#">
            <img
              class="main-section__logo"
              src="./icons/logo.svg"
              alt="Логотип"
            />
          </a>
        </header>
        <nav class="main-section__nav nav-menu">
          <ul class="nav-menu__list">
            <li class="nav-menu__list-item">Обо мне</li>
            <li class="nav-menu__list-item">Занятия</li>
            <li class="nav-menu__list-item">Запись</li>
          </ul>
        </nav>
      </div>
      <div class="container main-section__content-container">
        <!-- Left side First section  -->
        <div class="left-wrapper">
          <img
            src="./img/Фото гитариста.png"
            class="left-wrapper__img"
            alt="Фото гитариста"
          />
          <div class="left-wrapper__rectangle-blue"></div>
          <div class="left-wrapper__rectangle-orange"></div>
          <div class="left-wrapper__rectangle-grey"></div>
        </div>
        <!-- Right side First section  -->
        <div class="right-wrapper">
          <!-- Icons -->
          <div class="right-wrapper__icons-box icons">
            <div class="icons__item">
              <i class="fa-brands fa-skype"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-vk"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-telegram"></i>
            </div>
            <div class="icons__item">
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
          <!-- Title -->
          <h1 class="right-wrapper__title title">
            Я Виктор
            <hr class="title__hr" />
          </h1>
          <!-- Text -->
          <p class="right-wrapper__text">
            Репетитор игры на гитаре с семилетним опытом преподавания
          </p>
          <!-- Buttons -->
          <div class="right-wrapper__button buttons">
            <button class="buttons__main-btn">Забронироать<br />урок</button>
            <div class="right-wrapper__icon-btn buttons__icon-btn">
              <img src="./icons/button/Иконка чата 1.svg" alt="chat" />
              <p class="buttons__text">Есть<br />вопросы?</p>
            </div>
          </div>
        </div>
        <!-- First elipse decor -->
        <div class="main-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
      </div>
        <!-- Second elipse decor -->
      <div class="main-section__second-elipse elipse elipse_big">
        <div class="elipse__subtract elipse__subtract_big"></div>
      </div>
    </section>
    <!-- Second section -->
    <section class="second-section">
      <div class="container second-section__container">
        <!-- Title -->
        <h1 class="second-section__title title">
          Преподаю
          <hr class="title__hr"/>
        </h1>
        <!-- Cards -->
        <div class="second-section__cards-box">
          <div class="second-section__cards-item cards-item">
            <img class="cards-item__img" src="img/Электро-гитара 1.png" alt="Электро-гитара">
            <p class="cards-item__text">Электро<br>гитара</p>
          </div>
          <div class="second-section__cards-item cards-item cards-item_orange">
            <img class="cards-item__img" src="img/Акустика-гитара 1.png" alt="Акустическая гитара">
            <p class="cards-item__text">Акустическая<br>гитара</p>
          </div>
          <div class="second-section__cards-item cards-item cards-item_blue">
            <img class="cards-item__img" src="img/Укулелли-гитара 1.png" alt="Укулелли-гитара">
            <p class="cards-item__text">Укулелли<br>гитара</p>
          </div>
        </div>
        <!-- icons box -->
        <div class="second-section__icons-box icons-box">
          <div class="second-section__icons-item icons-item">
            <img class="icons-item__img" src="icons/иконка.svg" alt="кубок">
            <p class="icons-item__text"><span>7</span><br>лет<br>преподавания</p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img class="icons-item__img" src="icons/[SW 3.svg" alt="нота">
            <p class="icons-item__text"><span>2000</span><br>часов<br>преподавания</p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img class="icons-item__img" src="icons/[SW 2.svg" alt="головной убор">
            <p class="icons-item__text"><span>314</span><br>студентов</p>
          </div>
          <div class="second-section__icons-item icons-item">
            <img class="icons-item__img" src="icons/[SW 1.svg" alt="отлично">
            <p class="icons-item__text"><span>276</span><br>отзывов<br>на 5 звезд</p>
          </div>
        </div>
        <!-- Decor elipses -->
        <div class="second-section__first-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
        <div class="second-section__second-elipse elipse">
          <div class="elipse__subtract"></div>
        </div>
    
      </div>
    </section>
  </body>
</html>
